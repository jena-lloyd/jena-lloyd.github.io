            id="myName" required="required"
            placeholder="your name">
            
            <label for="myEmail"> <span id="myEmail_error">*</span> Email : &nbsp; </label>
            <input type="text" name="myEmail"
            id="myEmail" size="20" required="required"

            <textarea name="myComments" id="myComments" 
            rows="3" cols="20"
            required="required"
            placeholder="your comments here">
